<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/modo.js" defer></script>

    <title>Tradutor</title>
</head>

<body>

    <header>
        
        <div class="inicio"></div>


        <div class="imagem">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk" id="chk">
              <div class="ball">
                  <div class="img">
                      <img class="img-lua" src="../img/lua.png" id="img-lua" alt="img-lua">
                  </div>
              </div>
            </label>
          </div>

            <p>TopLingo</p>

    </header>


    <main>

        <!-- Area para digitar e traduzir  -->
        <div class="area">
            <form action="" method="GET">
                <div class="digitar">
                    <input type="text" id="textoDigitado" placeholder="Olá mundo !">
                    <img src="../img/bandeira-do-brasil.png" alt="Bandeira">
                </div>

                <div class="traducao">
                    <input type="email" placeholder="Hello World !">
                    <img src="../img/estados-unidos.png" alt="Bandeira">

                </div>
            </form>
        </div>

          <!-- Botão para tradução por voz  -->
          <div class="voz">
            <button>
                <img src="../img/microfone.png" alt="Tradução por Voz">
            </button>
        
        </div>
     

    

    </main>

    <footer>
       <p id="text">Julia Silva e Vitor Kolle</p>
  
    </footer>

</body>

</html>
